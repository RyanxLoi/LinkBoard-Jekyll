backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
collections:
  - name: 'links'
    label: 'Links'
    editor:
      preview: false
    file: '_data/links.yml'
      fields:
        - label: 'Link Title'
          name: 'link_title'
          widget: 'string'
        - label: 'Link Url'
          name: 'link_url'
          widget: 'string'